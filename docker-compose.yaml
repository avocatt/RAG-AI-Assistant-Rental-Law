services:
  # FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rental-rag-backend
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY}
    volumes:
      - chroma_data:/app/chroma_db_store
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    networks:
      - rental-rag-network
    labels:
      # Traefik Basic Auth middleware for backend
      - traefik.http.middlewares.backend-auth.basicauth.users=${BASIC_AUTH_CREDENTIALS}
      - traefik.http.routers.backend.middlewares=backend-auth
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Streamlit Frontend Service  
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rental-rag-frontend
    restart: unless-stopped
    environment:
      - FASTAPI_URL=${FASTAPI_URL}
      - API_SECRET_KEY=${API_SECRET_KEY}
    depends_on:
      - backend
    networks:
      - rental-rag-network
    labels:
      # Traefik Basic Auth middleware for frontend
      - traefik.http.middlewares.frontend-auth.basicauth.users=${BASIC_AUTH_CREDENTIALS}
      - traefik.http.routers.frontend.middlewares=frontend-auth
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rental-rag-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local