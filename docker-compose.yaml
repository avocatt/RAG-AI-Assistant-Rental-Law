services:
  # FastAPI Backend Service
  rental-law-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "8000"
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY}
    volumes:
      - chroma_data:/app/chroma_db_store
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Streamlit Frontend Service  
  rental-law-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - "8501"
    restart: unless-stopped
    environment:
      - FASTAPI_URL=${SERVICE_FQDN_RENTAL_LAW_BACKEND}
      - API_SECRET_KEY=${API_SECRET_KEY}
    depends_on:
      - rental-law-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  chroma_data:
    driver: local